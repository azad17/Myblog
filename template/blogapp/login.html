
{%extends 'startblog/base.html'%}
{%load static%}
{%load static%}
{%block content%}

  <head>
  	<title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'blogapp/css/style.css' %}">

	</head>
	
	
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign In</h3>
				  {%for msg in messages%}
	{{msg}}
	{%endfor%}
						<form action="" method="post" class="login-form">
						{%csrf_token%}	
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" name='username' placeholder="Username" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" name ='password'placeholder="Password" required>
	            </div>
	            <div class="form-group">
	            	<input type="submit" value = "Login" class="form-control btn btn-primary rounded submit px-3"></button>
	            </div>
	            <div class="form-group d-md-flex">
	            	
					<div class="w-50">
	            		
								</div>
								
								<br><div class="w-50 text-md-right">
									<a href="{%url 'blogapp:forgot_pass' %}">Forgot Password</a>
									<a href="{%url 'blogapp:register' %}">Register</a>
								</div>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'blogapp/js/jquery.min.js' %}"></script>
  <script src="{% static 'blogapp/js/popper.js' %}"></script>
  <script src="{% static 'blogapp/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'blogapp/js/main.js' %}"></script>

	{%endblock%}
